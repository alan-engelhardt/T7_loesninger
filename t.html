<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 1em;
        transition: 0.2s;
      }
      .aktiv {
        background-color: blue;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
      const bokse = document.querySelectorAll(".box");
      console.log(bokse);

      bokse.forEach((boks) => boks.addEventListener("click", aktiv));

      function aktiv() {
        this.classList.toggle("aktiv");
      }
    </script>
  </body>
</html>
